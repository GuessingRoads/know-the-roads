<!DOCTYPE html>
<html>
<head>
  <title>Know The Roads</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.5em;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    #login-btn, #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      z-index: 1001;
    }
    #logout-btn { right: 130px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend" id="legend">
    <strong>Legend</strong><br>
    Black: Unguessed<br>
    Red: Incorrect<br>
    Orange: Hint Used<br>
    Gray: Correct<br>
    Prismatic: Ultra-Hard Mode
  </div>
  <button id="login-btn">Login with Google</button>
  <button id="logout-btn">Logout</button>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://yulvzmznvnctgaiwuypb.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1bHZ6bXpudm5jdGdhaXd1eXBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEzNjMsImV4cCI6MjA2Nzg0NzM2M30.7LOh2rqTkdB4oNJuFTd5o9snzX9dA7AOkmt7y9prQgM'
);

import { roadNameToIds } from './roadNameToIds.js';

const suffixMap = {
  rd: "road", st: "street", ave: "avenue", blvd: "boulevard", ln: "lane",
  dr: "drive", ct: "court", cir: "circle", pkwy: "parkway", hwy: "highway",
  ter: "terrace", pl: "place", sq: "square", tpke: "turnpike", ext: "extension"
};

let nameToLayers = {};
let guessedSegmentIds = new Set();
let currentUserId = null;
let segmentStateMap = new Map(); // road_id => { correct, used_hint }
let roadAttempts = {}; // name => attempt count

document.getElementById('login-btn').onclick = async () => {
  const { error } = await supabase.auth.signInWithOAuth({
    provider: 'google',
    options: { redirectTo: window.location.origin }
  });
  if (error) alert('Login error: ' + error.message);
};

document.getElementById('logout-btn').onclick = async () => {
  const { error } = await supabase.auth.signOut();
  if (error) alert('Logout error: ' + error.message);
  else {
    alert('Logged out');
    location.reload();
  }
};

supabase.auth.onAuthStateChange((event, session) => {
  console.log("Auth event:", event, "Session:", session);
});

async function checkLogin() {
  const { data: { session } } = await supabase.auth.getSession();
  const user = session?.user;
  if (user) {
    currentUserId = user.id;
    await loadGuessedSegmentIds();
  }
}

async function loadGuessedSegmentIds() {
  const { data, error } = await supabase
    .from('road_guesses')
    .select('road_id, correct, used_hint')
    .eq('user_id', currentUserId);

  if (error) {
    console.error('Error loading guesses:', error);
    return;
  }

  guessedSegmentIds.clear();
  segmentStateMap.clear();

  data.forEach(row => {
    guessedSegmentIds.add(row.road_id);
    segmentStateMap.set(row.road_id, {
      correct: row.correct,
      used_hint: row.used_hint
    });
  });
}

function normalizeName(name) {
  const words = name.toLowerCase().split(" ");
  const last = words[words.length - 1];
  const expanded = suffixMap[last] || last;
  words[words.length - 1] = expanded;
  return words.join(" ");
}

async function saveGuess(roadId, roadName, correct, usedHint) {
  const { error } = await supabase.from('road_guesses').insert([{
    user_id: currentUserId,
    road_id: roadId,
    road_name: roadName,
    correct,
    used_hint: usedHint
  }]);
  if (error) console.error("Insert error:", error);
}

async function loadMap() {
  await checkLogin();

  fetch('roads_manheim_named_only.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          const id = String(feature.id);
          const name = feature.properties.name || "";
          if (!nameToLayers[name]) nameToLayers[name] = [];
          nameToLayers[name].push(layer);

          if (segmentStateMap.has(id)) {
            const state = segmentStateMap.get(id);
            if (!state.correct) {
              layer.setStyle({ color: 'red', weight: 6 });
            } else if (state.used_hint) {
              layer.setStyle({ color: 'orange', weight: 6 });
              layer.off('click');
              return;
            } else {
              layer.setStyle({ color: 'gray', weight: 6 });
              layer.off('click');
              return;
            }
          } else {
            layer.setStyle({ color: 'black', weight: 6 });
          }

          layer.on('click', async function () {
            if (!roadAttempts[name]) roadAttempts[name] = 0;

            if (roadAttempts[name] >= 3) {
              const firstLetter = name.charAt(0).toUpperCase();
              alert(`Hint: Road begins with '${firstLetter}'`);
              applyColorToAllSegments(name, 'orange');
              const ids = roadNameToIds[name] || [];
              for (const rid of ids) {
                const sid = String(rid);
                if (!guessedSegmentIds.has(sid)) {
                  await saveGuess(sid, name, true, true);
                  guessedSegmentIds.add(sid);
                  segmentStateMap.set(sid, { correct: true, used_hint: true });
                }
              }
              layer.off('click');
              return;
            }

            let guess = prompt("Guess the name of this road:");
            if (!guess) return;

            const userGuess = normalizeName(guess);
            const correctName = normalizeName(name);

            if (userGuess === correctName) {
              const usedHint = roadAttempts[name] >= 3;
              applyColorToAllSegments(name, usedHint ? 'orange' : 'gray');
              const ids = roadNameToIds[name] || [];
              for (const rid of ids) {
                const sid = String(rid);
                if (!guessedSegmentIds.has(sid)) {
                  await saveGuess(sid, name, true, usedHint);
                  guessedSegmentIds.add(sid);
                  segmentStateMap.set(sid, { correct: true, used_hint: usedHint });
                }
              }
              layer.off('click');
              alert("Correct!");
            } else {
              roadAttempts[name]++;
              const guessNormalized = guess.toLowerCase().trim();
              const correctNormalized = name.toLowerCase().trim();

              const guessSuffix = guessNormalized.split(" ").slice(-1)[0];
              const correctSuffix = correctNormalized.split(" ").slice(-1)[0];
              const guessCore = guessNormalized.replace(guessSuffix, '').trim();
              const correctCore = correctNormalized.replace(correctSuffix, '').trim();

              if (guessCore === correctCore && guessSuffix !== correctSuffix) {
                applyColorToAllSegments(name, 'yellow');
                alert("Almost! Check the suffix.");
                return;
              }

              applyColorToAllSegments(name, 'red');

              if (roadAttempts[name] <= 1) {
                const ids = roadNameToIds[name] || [];
                for (const rid of ids) {
                  const sid = String(rid);
                  if (!guessedSegmentIds.has(sid)) {
                    await saveGuess(sid, name, false, false);
                    guessedSegmentIds.add(sid);
                    segmentStateMap.set(sid, { correct: false, used_hint: false });
                  }
                }
              }

              alert("Incorrect. Try again.");
            }
          });
        }
      }).addTo(map);
    });
}

function applyColorToAllSegments(name, color) {
  if (!nameToLayers[name]) return;
  for (const l of nameToLayers[name]) {
    l.setStyle({ color });
  }
}

const map = L.map('map').setView([40.09, -76.3], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

loadMap();
</script>
</body>
</html>
