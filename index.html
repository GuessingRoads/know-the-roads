<!DOCTYPE html>
<html>
<head>
  <title>Know The Roads</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.5em;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    #login-btn, #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      z-index: 1001;
    }
    #logout-btn { right: 130px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend" id="legend">
    <strong>Legend</strong><br>
    Black: Unguessed<br>
    Red: Incorrect<br>
    Orange: Hint Used<br>
    Gray: Correct<br>
    Prismatic: Ultra-Hard Mode<br>
    Yellow: Suffix Mismatch
  </div>
  <button id="login-btn">Login with Google</button>
  <button id="logout-btn">Logout</button>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
const supabase = createClient(
  'https://yulvzmznvnctgaiwuypb.supabase.co',
  'YOUR_PUBLIC_SUPABASE_KEY_HERE'
);

import { roadNameToIds } from './roadNameToIds.js';

let nameToLayers = {};
let guessedSegmentIds = new Set();
let currentUserId = null;
let segmentStateMap = new Map(); // road_id => { correct, used_hint }

const suffixMap = {
  st: 'street', ave: 'avenue', rd: 'road', blvd: 'boulevard', ln: 'lane',
  ct: 'court', cir: 'circle', hwy: 'highway', pkwy: 'parkway', dr: 'drive',
  ter: 'terrace', pl: 'place', sq: 'square', way: 'way'
};

function normalize(name) {
  const parts = name.toLowerCase().split(/\s+/);
  return parts.map((part, i) => {
    const cleaned = part.replace(/[^a-z]/g, '');
    return suffixMap[cleaned] || cleaned;
  }).join(' ').trim();
}

function isSuffixMismatch(guess, actual) {
  const partsG = guess.trim().toLowerCase().split(/\s+/);
  const partsA = actual.trim().toLowerCase().split(/\s+/);
  if (partsG.length !== partsA.length) return false;
  const lastG = suffixMap[partsG.at(-1)] || partsG.at(-1);
  const lastA = suffixMap[partsA.at(-1)] || partsA.at(-1);
  return (
    partsG.slice(0, -1).join(' ') === partsA.slice(0, -1).join(' ') &&
    lastG !== lastA
  );
}

document.getElementById('login-btn').onclick = async () => {
  const { error } = await supabase.auth.signInWithOAuth({
    provider: 'google',
    options: {
      redirectTo: window.location.origin
    }
  });
  if (error) alert('Login error: ' + error.message);
};

document.getElementById('logout-btn').onclick = async () => {
  const { error } = await supabase.auth.signOut();
  if (error) alert('Logout error: ' + error.message);
  else {
    alert('Logged out');
    location.reload();
  }
};

supabase.auth.onAuthStateChange((event, session) => {
  console.log("Auth event:", event, "Session:", session);
});

async function checkLogin() {
  const { data: { session } } = await supabase.auth.getSession();
  const user = session?.user;
  if (user) {
    currentUserId = user.id;
    await loadGuessedSegmentIds();
  }
}

async function loadGuessedSegmentIds() {
  const { data, error } = await supabase
    .from('road_guesses')
    .select('road_id, correct, used_hint')
    .eq('user_id', currentUserId);

  if (error) {
    console.error('Error loading guesses:', error);
    return;
  }

  guessedSegmentIds.clear();
  segmentStateMap.clear();

  data.forEach(row => {
    const strId = String(row.road_id);
    guessedSegmentIds.add(strId);
    segmentStateMap.set(strId, {
      correct: row.correct,
      used_hint: row.used_hint
    });
  });
}

async function saveGuessSegmentIds(roadName, isCorrect, usedHint = false) {
  const ids = roadNameToIds[roadName] || [];
  for (const id of ids) {
    const stringId = String(id);
    if (!guessedSegmentIds.has(stringId)) {
      const { data, error } = await supabase.from('road_guesses').insert([{
        user_id: currentUserId,
        road_id: stringId,
        road_name: roadName,
        correct: isCorrect,
        used_hint: usedHint
      }]);
      if (!error) {
        guessedSegmentIds.add(stringId);
        segmentStateMap.set(stringId, { correct: isCorrect, used_hint: usedHint });
        console.log('Saved guess:', { road_name: roadName, correct: isCorrect, used_hint: usedHint });
      } else {
        console.error('Insert error:', error);
      }
    }
  }
}

function applyColorToAllSegments(name, color) {
  if (!nameToLayers[name]) return;
  for (const l of nameToLayers[name]) {
    l.setStyle({ color });
  }
}

async function loadMap() {
  await checkLogin();

  fetch('roads_manheim_named_only.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          const id = String(feature.id);
          const name = feature.properties.name || "";
          if (!nameToLayers[name]) nameToLayers[name] = [];
          nameToLayers[name].push(layer);

          const state = segmentStateMap.get(id);
          if (state) {
            if (!state.correct) {
              layer.setStyle({ color: 'red', weight: 6 });
            } else if (state.used_hint) {
              layer.setStyle({ color: 'orange', weight: 6 });
              layer.off('click');
              return;
            } else {
              layer.setStyle({ color: 'gray', weight: 6 });
              layer.off('click');
              return;
            }
          } else {
            layer.setStyle({ color: 'black', weight: 6 });
          }

          let attempts = 0;

          layer.on('click', async function () {
            const segmentStates = (roadNameToIds[name] || []).map(id => segmentStateMap.get(String(id)));
            if (segmentStates.some(s => s?.correct)) return;

            let userGuess = prompt("Guess the name of this road:");
            if (!userGuess) return;

            const normalizedGuess = normalize(userGuess);
            const normalizedActual = normalize(name);

            if (normalizedGuess === normalizedActual) {
              if (attempts >= 3) {
                applyColorToAllSegments(name, 'orange');
                await saveGuessSegmentIds(name, true, true);
              } else {
                applyColorToAllSegments(name, 'gray');
                await saveGuessSegmentIds(name, true, false);
              }
              for (const l of nameToLayers[name]) {
                l.off('click');
              }
              alert("Correct!");
            } else if (isSuffixMismatch(userGuess, name)) {
              applyColorToAllSegments(name, 'yellow');
              alert("Almost! Check the suffix.");
            } else {
              attempts += 1;
              const color = attempts >= 3 ? 'orange' : 'red';
              applyColorToAllSegments(name, color);
              if (attempts === 1) {
                await saveGuessSegmentIds(name, false, false);
              }
              alert("Incorrect. Try again.");
            }
          });
        }
      }).addTo(map);
    });
}

const map = L.map('map').setView([40.09, -76.3], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

loadMap();
</script>
</body>
</html>
