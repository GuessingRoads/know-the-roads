<!DOCTYPE html>
<html>
<head>
  <title>Know The Roads</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
    #music-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 32px;
      height: 32px;
      background: url('https://cdn-icons-png.flaticon.com/512/727/727245.png') no-repeat center center;
      background-size: contain;
      z-index: 1002;
      cursor: pointer;
    }
    #music-modal {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      z-index: 1002;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    #music-modal button {
      display: block;
      margin-top: 5px;
      padding: 6px 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="music-icon" title="Music Settings"></div>
  <div id="music-modal">
    <strong>Music Settings</strong><br>
    <button id="toggle-mute">Mute</button>
    <button id="skip-track">Skip Track</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://yulvzmznvnctgaiwuypb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1bHZ6bXpudm5jdGdhaXd1eXBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEzNjMsImV4cCI6MjA2Nzg0NzM2M30.7LOh2rqTkdB4oNJuFTd5o9snzX9dA7AOkmt7y9prQgM'
    );

    // Minimal map loader for now
    const map = L.map('map').setView([40.09, -76.3], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const tracks = ['Lofi_1.wav'];
    let currentTrackIndex = Math.floor(Math.random() * tracks.length);
    const audio = new Audio(tracks[currentTrackIndex]);
    audio.loop = true;
    let isMuted = false;

    document.body.addEventListener('click', () => {
      if (audio.paused) audio.play();
    }, { once: true });

    const musicIcon = document.getElementById('music-icon');
    const musicModal = document.getElementById('music-modal');
    const toggleMuteBtn = document.getElementById('toggle-mute');
    const skipTrackBtn = document.getElementById('skip-track');

    musicIcon.addEventListener('click', () => {
      musicModal.style.display = musicModal.style.display === 'block' ? 'none' : 'block';
    });

    toggleMuteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      toggleMuteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
    });

    skipTrackBtn.addEventListener('click', () => {
      audio.pause();
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      audio.src = tracks[currentTrackIndex];
      audio.play();
    });
  </script>
</body>
</html>
