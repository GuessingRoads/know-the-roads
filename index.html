<!DOCTYPE html>
<html>
<head>
  <title>Know The Roads</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.5em;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    #login-btn, #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      z-index: 1001;
    }
    #logout-btn { right: 130px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend" id="legend">
    <strong>Legend</strong><br>
    Black: Unguessed<br>
    Red: Incorrect<br>
    Orange: Hint Used<br>
    Gray: Correct<br>
    Prismatic: Ultra-Hard Mode<br>
    Yellow: Suffix Warning
  </div>
  <button id="login-btn">Login with Google</button>
  <button id="logout-btn">Logout</button>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
const supabase = createClient(
  'https://yulvzmznvnctgaiwuypb.supabase.co',
  'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1bHZ6bXpudm5jdGdhaXd1eXBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEzNjMsImV4cCI6MjA2Nzg0NzM2M30.7LOh2rqTkdB4oNJuFTd5o9snzX9dA7AOkmt7y9prQgM'
);

import { roadNameToIds } from './roadNameToIds.js';

let nameToLayers = {};
let guessedSegmentIds = new Set();
let currentUserId = null;
let segmentStateMap = new Map(); // road_id => { correct, used_hint }
let roadAttemptCounts = new Map(); // road name => number of attempts

document.getElementById('login-btn').onclick = async () => {
  const { error } = await supabase.auth.signInWithOAuth({
    provider: 'google',
    options: { redirectTo: window.location.origin }
  });
  if (error) alert('Login error: ' + error.message);
};

document.getElementById('logout-btn').onclick = async () => {
  const { error } = await supabase.auth.signOut();
  if (error) alert('Logout error: ' + error.message);
  else {
    alert('Logged out');
    location.reload();
  }
};

supabase.auth.onAuthStateChange((event, session) => {
  console.log("Auth event:", event, "Session:", session);
});

async function checkLogin() {
  const { data: { session } } = await supabase.auth.getSession();
  const user = session?.user;
  if (user) {
    currentUserId = user.id;
    await loadGuessedSegmentIds();
  }
}

async function loadGuessedSegmentIds() {
  const { data, error } = await supabase
    .from('road_guesses')
    .select('road_id, correct, used_hint')
    .eq('user_id', currentUserId);

  if (error) {
    console.error('Error loading guesses:', error);
    return;
  }

  guessedSegmentIds.clear();
  segmentStateMap.clear();

  data.forEach(row => {
    guessedSegmentIds.add(row.road_id);
    segmentStateMap.set(row.road_id, {
      correct: row.correct,
      used_hint: row.used_hint
    });
  });
}

async function logGuessToSupabase(roadName, isCorrect, usedHint = false) {
  const ids = roadNameToIds[roadName] || [];
  for (const id of ids) {
    const stringId = String(id);
    const existing = segmentStateMap.get(stringId);

    const { error } = await supabase.from('road_guesses').insert([{
      user_id: currentUserId,
      road_id: stringId,
      road_name: roadName,
      correct: isCorrect,
      used_hint: usedHint
    }]);

    if (!error) {
      guessedSegmentIds.add(stringId);
      segmentStateMap.set(stringId, { correct: isCorrect, used_hint: usedHint });
      console.log('Logged guess:', { road_name: roadName, correct: isCorrect, used_hint: usedHint });
    } else {
      console.error('Insert error:', error);
    }
  }
}

function applyColorToAllSegments(name, color) {
  if (!nameToLayers[name]) return;
  for (const l of nameToLayers[name]) {
    l.setStyle({ color });
  }
}

function normalizeSuffix(str) {
  const suffixMap = {
    ave: 'avenue', st: 'street', rd: 'road', blvd: 'boulevard',
    ln: 'lane', dr: 'drive', ct: 'court', cir: 'circle', hwy: 'highway',
    pike: 'pike', pl: 'place', trl: 'trail', way: 'way'
  };
  return str.split(' ').map(word => {
    const w = word.toLowerCase();
    return suffixMap[w] || word;
  }).join(' ');
}

function isSuffixOnlyMismatch(userGuess, actualName) {
  const normalize = s => s.toLowerCase().split(' ').slice(0, -1).join(' ');
  return normalize(userGuess) === normalize(actualName);
}

async function loadMap() {
  await checkLogin();

  fetch('roads_manheim_named_only.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          const id = String(feature.id);
          const name = feature.properties.name || "";
          if (!nameToLayers[name]) nameToLayers[name] = [];
          nameToLayers[name].push(layer);

          if (segmentStateMap.has(id)) {
            const state = segmentStateMap.get(id);
            if (!state.correct) {
              layer.setStyle({ color: 'red', weight: 6 });
            } else if (state.used_hint) {
              layer.setStyle({ color: 'orange', weight: 6 });
              layer.off('click');
              return;
            } else {
              layer.setStyle({ color: 'gray', weight: 6 });
              layer.off('click');
              return;
            }
          } else {
            layer.setStyle({ color: 'black', weight: 6 });
          }

          roadAttemptCounts.set(name, 0); // initialize

          layer.on('click', async function () {
            const attempts = roadAttemptCounts.get(name) || 0;

            if (attempts < 3) {
              const guess = prompt("Guess the name of this road:");
              if (!guess) return;

              const userNorm = normalizeSuffix(guess);
              const actualNorm = normalizeSuffix(name);

              if (userNorm === actualNorm) {
                applyColorToAllSegments(name, 'gray');
                await logGuessToSupabase(name, true, false);
                layer.off('click');
                alert("Correct!");
              } else if (isSuffixOnlyMismatch(guess, name)) {
                applyColorToAllSegments(name, 'yellow');
                alert("Almost! Check the suffix.");
              } else {
                roadAttemptCounts.set(name, attempts + 1);
                applyColorToAllSegments(name, 'red');
                await logGuessToSupabase(name, false, false);
                alert("Incorrect. Try again.");
              }

            } else {
              // 4th attempt â€” force hint
              const hintLetter = name[0].toUpperCase();
              alert(`Here's a hint: Road begins with "${hintLetter}"`);
              applyColorToAllSegments(name, 'orange');
              await logGuessToSupabase(name, true, true);
              layer.off('click');
            }
          });
        }
      }).addTo(map);
    });
}

const map = L.map('map').setView([40.09, -76.3], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

loadMap();
</script>
</body>
</html>
